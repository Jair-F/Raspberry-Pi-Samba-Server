  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    ports:
      - 80:3000
    # networks:
    #   - server_network
    volumes:
      - ${SERVER_DIR}/hompage:/app/config # Make sure your local config directory exists
      - /var/run/docker.sock:/var/run/docker.sock # (optional) For docker integrations
      #- ${SERVER_DIR}:/media/server
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=* # required, may need port. See gethomepage.dev/installation/#homepage_allowed_hosts

  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: unless-stopped
    # network_mode: host
    ports:
      - 24256:80
      - 8080:8080
      - 8443:8443
      #- 443:443
      - 3478:3478
    # networks:
    #   - server_network
    volumes:
      - ${SERVER_DIR}/nextcloud:/var/www/html
    environment:
      - ServerName=${PUBLIC_DOMAIN}:${PUBLIC_PORT}
      - SQLITE_DATABASE=nextcloud
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=admin
      - NEXTCLOUD_TRUSTED_DOMAINS=*

  # https://www.reddit.com/r/pihole/comments/1241awx/im_struggling_to_get_a_pihole_docker_container/
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    # network_mode: host
    ports:
      # DNS Ports
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" # Uncomment the below if using Pi-hole as your DHCP Server
      #- "80:80/tcp" # default http port
      - "443:443/tcp" # Default HTTPs Port. FTL will generate a self-signed certificate
      - "123:123/udp" # Uncomment the line below if you are using Pi-hole as your NTP server
    networks:
    #   server_network:
      host_bridge:
        ipv4_address: 192.168.0.253
    environment:
      # Set the appropriate timezone for your location from
      # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones, e.g:
      TZ: 'Israel'
      # Set a password to access the web interface. Not setting one will result in a random password being assigned
      FTLCONF_webserver_api_password: 'pass'
      ServerIP: '192.168.0.253'
      # If using Docker's default `bridge` network setting the dns listening mode should be set to 'all'
      # FTLCONF_dns_listeningMode: 'all'
      # Volumes store your data between container upgrades
    volumes:
      # For persisting Pi-hole's databases and common configuration file
      - '${SERVER_DIR}/pihole/etc/pihole:/etc/pihole'
      # Uncomment the below if you have custom dnsmasq config files that you want to persist. Not needed for most starting fresh with Pi-hole v6. If you're upgrading from v5 you and have used this directory before, you should keep it enabled for the first v6 container start to allow for a complete migration. It can be removed afterwards. Needs environment variable FTLCONF_misc_etc_dnsmasq_d: 'true'
      - '${SERVER_DIR}/pihole/etc/dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      # See https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
      # Required if you are using Pi-hole as your DHCP server, else not needed
      - NET_ADMIN
      # Required if you are using Pi-hole as your NTP client to be able to set the host's system time
      - SYS_TIME
      # Optional, if Pi-hole should get some more processing time
      - SYS_NICE
    restart: unless-stopped


networks:
  # server_network:
  #   name: server_network
  host_bridge:
    name: host_bridge
    driver: macvlan
    driver_opts:
      parent: eth0
    ipam:
      config:
        - subnet: 192.168.0.0/24
          gateway: 192.168.0.1
          ip_range: 192.168.0.21/24
