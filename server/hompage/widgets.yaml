---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/info-widgets/

- resources:
    label: System
    cpu: true
    cputemp: true
    memory: true
    uptime: true
    network: true
    disk: /
    refresh: 1000

- resources:
    label: Disk
    disk: /app/config
    #disk: /media/server

- datetime:
    text_size: xl
    format:
      timeStyle: short

- search:
    provider: google
    target: _blank
